<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/picter.css">
    <style>
        .go{
                margin: 20px auto;
                display: block;
                padding: 16px 30px;
                border-radius: 6px;
                border: 0;
                background-color: #e86767;
                font-size: 1rem;
                color: #fff;
        }
        .upBox{
            padding-top: 60px
        }
    </style>
</head>

<body>
    <div class="upBox">
        <div id="dom"></div>
    </div>
    
    <button href="#" class="go" onclick="go()">see files</button>
    <script src='./pictring.js'></script>
    <script>
   window.onload = function(){
      window.p = new PicTring({
            up: document.getElementById("dom"), //dom
            imgType:'img',     //上传图片的类型 img / base，默认为base
            type:'file',    //上传图片方式
            max:6 ,         //最大图片 默认为9
            drag:false,      //禁止图片拖拽排序  默认为false 即可拖拽排序
            boxSize: 80 ,   //容器尺寸,屏幕的百分比，也可传入定值的px
            compress:0.8 ,  //图片质量，0-1， 'no'为原图
            maxSize: 600,   //对超过多少kb的图片进行压缩，默认为500
        });
   }
       function go(){
            console.log(
                p.upfiles([2,3])); //获取已上图片的值  可输入数字/数组 ，空值返回全部图片
          //  p.empty();  //清空所有 
        }
       
    </script>
</body>

</html>
